<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyce</title>
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #355dd4;
            padding: 40px 20px;
        }

        /* Conteúdo do topo */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10vh; /* Aqui define a distância do topo */
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(1.2); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .logo {
            font-size: clamp(32px, 8vw, 72px);
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        .link-container {
            margin-top: 10px;
        }

        /* Link “Feliz” */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li a {
            font-size: clamp(16px, 4vw, 32px);
            text-decoration: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px #4169E1;
            position: relative;
        }

        ul li a::before {
            content: attr(data-text);
            position: absolute;
            color: var(--clr);
            width: 0;
            overflow: hidden;
            transition: 1s;
            border-right: 4px solid var(--clr);
            -webkit-text-stroke: 1px var(--clr);
        }

        ul li a:hover::before {
            width: 100%;
            filter: drop-shadow(0 0 25px var(--clr));
        }

        /* Rodapé (carta) */
        .bottom-container {
            text-align: center;
            margin-bottom: 5vh; /* deixa próximo do rodapé, mas não colado */
        }

        .bottom-container h2 {
            font-size: clamp(16px, 4vw, 36px);
        }

        /* Responsividade celular */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .header {
                margin-top: 5vh;
            }

            .logo {
                font-size: clamp(24px, 8vw, 48px);
            }

            ul li a {
                font-size: clamp(14px, 5vw, 24px);
                -webkit-text-stroke: 1.5px #4169E1;
            }

            .bottom-container {
                margin-bottom: 3vh;
            }

            .bottom-container h2 {
                font-size: clamp(14px, 4vw, 24px);
            }
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Joyce</div>
        <div class="link-container">
            <ul>
                <li id="p" style="--clr:#4169E1">
                    <a href="https://pt.pornhub.com/view_video.php?viewkey=66a4bf1d2e5ef" target="_blank" data-text="&nbsp;Siririqueira">&nbsp;Siririqueira&nbsp;</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="bottom-container">
        <h2>De:VS<br>Para:Joyce</h2>
    </div>

</body>
</html>
