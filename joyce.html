<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joyce</title>
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            position: relative;
            color: #355dd4;
        }

        /* Cabeçalho flexível */
        .header {
            display: flex;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Logo centralizado */
        .logo {
            flex: 1;
            font-size: clamp(32px, 8vw, 72px);
            font-weight: bold;
            color: #355dd4;
            text-transform: uppercase;
            text-align: center;
            animation: logoAnimation 1s linear forwards;
            opacity: 0;
        }

        @keyframes logoAnimation {
            0% { opacity: 0; transform: scale(1.2); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Container do link alinhado à direita */
        .link-container {
            flex: 1;
            text-align: right;
        }

        /* Link “Feliz” */
        ul {
            list-style: none;
        }

        ul li a {
            font-size: clamp(16px, 4vw, 32px);
            text-decoration: none;
            line-height: 1em;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px #4169E1;
            position: relative;
            padding: 0 10px;
        }

        ul li a::before {
            content: attr(data-text);
            position: absolute;
            color: var(--clr);
            width: 0;
            overflow: hidden;
            transition: 1s;
            border-right: 4px solid var(--clr);
            -webkit-text-stroke: 1px var(--clr);
        }

        ul li a:hover::before {
            width: 100%;
            filter: drop-shadow(0 0 25px var(--clr));
        }

        /* Container inferior */
        .bottom-container {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-align: right;
            color: #355dd4;
        }

        .bottom-container h2 {
            font-size: clamp(16px, 4vw, 36px);
        }

        /* Responsividade */

        /* Para celulares - telas até 768px */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 20px 10px;
            }

            .logo {
                flex: none;
                text-align: center;
                margin-bottom: 20px;
                font-size: clamp(24px, 8vw, 48px);
            }

            .link-container {
                flex: none;
                text-align: center;
            }

            ul li a {
                font-size: clamp(14px, 5vw, 24px);
                -webkit-text-stroke: 1.5px #4169E1;
            }

            .bottom-container {
                right: 10px;
                bottom: 10px;
                font-size: clamp(14px, 4vw, 24px);
            }
        }

        /* Para monitores maiores, até 1920px (full HD) */
        @media (min-width: 1200px) {
            .header {
                padding: 60px 80px;
            }

            .logo {
                font-size: clamp(48px, 6vw, 72px);
            }

            ul li a {
                font-size: clamp(20px, 3vw, 32px);
                -webkit-text-stroke: 2.5px #4169E1;
            }

            .bottom-container h2 {
                font-size: clamp(20px, 3vw, 36px);
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Joyce</div>
        <div class="link-container">
            <ul>
                <li id="p" style="--clr:#4169E1">
                    <a href="https://exemplo.com" target="_blank" data-text="&nbsp;Feliz">&nbsp;Feliz&nbsp;</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="bottom-container">
        <h2>De:<br>Para:</h2>
    </div>

</body>
</html>
